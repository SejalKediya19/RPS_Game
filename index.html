<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <h2>Select your weapon</h2>
  <div class="choices">
    <div class="choice" id="rock"><img src="rock.png"></div>
    <div class="choice" id="paper"><img src="paper.png"></div>
    <div class="choice" id="scissors"><img src="scissors.png"></div>
  </div>
    <div class="score" id="score">Wins: 0 | Losses: 0 | Draws: 0</div>
    <div class="result" id="result">Play your move!</div>
    <button class="restart-btn" id="restart">Restart</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
